<body>
<span id="sp_time"></span>
<script type="text/javascript">
setInterval(function(){
	var dd = new Date();
	var y = dd.getFullYear();
	var m = dd.getMonth() + 1;
	var d = dd.getDate();
	var h = dd.getHours();
	var mi = dd.getMinutes();
	var s = dd.getSeconds();
	var str = y + "/" + m + "/" + d + "&nbsp;&nbsp;" + h + ":" + mi + ":" + s + "&nbsp;Weekdays&nbsp;&nbsp;" + "7123456".charAt(dd.getDay());
	document.getElementById("sp_time").innerHTML = str;
},1000);
</script>
</body>
